 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">Thursday</div>
       
    </div>
    
</body>

<script>
        let parent = document.querySelector(".parent")
        console.log(parent.children[0].innerHTML); // parent se children ko acces ese karte h.
        parent.children[1].innerText = "Friday"
        parent.children[1].style.backgroundColor = "yellow"

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
            
            
        }


        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        let child = document.querySelector('.day')

        console.log(child);
        console.log(child.parentElement);// hm child se parent bhi acces karsakte h.

        console.log(child.nextElementSibling);//hme next element ko bhi access karsakte h.

        console.log("Nodes: ", parent.childNodes);
</script>
</html>
